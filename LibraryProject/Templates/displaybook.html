{% extends 'navbar.html' %}
{% block content %}
<h2 align="center"> Student details </h2>
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Book</th>
        <th>Author</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>

    {% for i in data%}
      <tr>

        <td>{{ i.id }}</td>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Author_Name }}</td>
        <td>{{ i.Course_id }}</td>
        <td><a href="{% url 'up' i.id %}">Update</a></td>
        <td><a href="{% url 'del' i.id %}">Delete</a> </td>
      </tr>
    {% endfor %}

</table>

{% endblock %}
