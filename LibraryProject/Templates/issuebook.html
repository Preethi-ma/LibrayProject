{% extends 'navbar.html' %}
{% block content %}
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Book</th>
        <th>start</th>
        <th>end</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>

    {% for i in data%}
      <tr>

        <td>{{ i.id }}</td>
        <td>{{ i.Student_Name }}</td>
        <td>{{ i.Book_Name }}</td>
        <td>{{ i.Start_Date }}</td>
        <td>{{ i.End_Date }}</td>
        <td><a href="{% url 'upd' i.id %}">Update</a></td>
        <td><a href="{% url 'dele' i.id %}">Delete</a> </td>
      </tr>
    {% endfor %}

</table>

{% endblock %}
