{% extends 'navbar1.html' %}


{% block content %}
<form action="urreaddata" METHOD="post">
    {% csrf_token %}
<table align="center">
<tr>
    <td>Student_Name :</td>
    <td><input type="text" name="txtname" value="{{ data.Student_Name }}"></td>
</tr>
<tr>
    <td>Student_Phno:</td>
    <td><input type="number" name="txtphno" value="{{ data.Student_Phno }}"></td>
</tr>
<tr>
    <td>Student_Password :</td>>
    <td><input type="text" name="txtpassword" value="{{ data.Student_Password }}"></td>
</tr>
<tr>
    <td>Student_Semester:</td>
    <td><input type="text" name="txtsemester" value="{{ data.Student_Semester }}"></td>
</tr>
<tr>
    <td>Student_Course_id:</td>
    <td><input type="text" name="txtsemester" value="{{ data.Student_Course_id }}" disabled></td>
</tr>
<tr>
<td><input type="submit" name="btmsubmit" value="submit"></td>
</tr>
</table>
</form>
{% endblock %}
